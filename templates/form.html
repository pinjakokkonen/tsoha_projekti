<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Login</title>
</head>

{% extends "layout.html" %}
  {% block body %}
    <h3>Kirjadu sisään</h3>
    <form action="/login" method="POST">
    <p>Tunnus:<br>
    <input type="text" name="username" required ></p>
    <p>Salasana:<br>
    <input type="password" name="password" required ></p>
    <input type="submit" value="Kirjaudu">
    </form>
    {% endblock %}

</html>
